
services:
  nginxpm:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginxpm
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - './data:data'
      - './letsencrypt:/etc/letsencrypt'

networks:
  default:
    external: true
    name: nprp_net